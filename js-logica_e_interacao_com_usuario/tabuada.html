<script>
//  multiplicador automatizado 
//  com laço de repetição (looping)
    
    // Math.round(arredonda o numero)
    // Math.random(retorna numeros aleatorios)
    //  function limitaNumeros() {
    //      return Math.round();
    //  }

    var numero = prompt ("Digite o número que deseja multiplicar: ");
    var multiplicador = prompt("Digite até que número deseja multiplicar: " );

    for(var i = 0; i <= multiplicador; i++){
        document.write(numero + " x " + i + "=" + (numero * i) + "<br>");
    }

</script>
