<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    
    //criando um retangulo 600x400 na nossa tela 
    pincel.fillStyle="lightblue"
    pincel.fillRect(0,0,600,400);

    // preenchendo nosso retangulo com um retangulo 200x400
    pincel.fillStyle="lightgreen"
    pincel.fillRect(0,300,600,400);

    // criando um retangulo 
    pincel.fillStyle = 'green';
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill();

    // criando segundo retangulo
    pincel.fillStyle = 'white';
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(250, 300);
    pincel.lineTo(350, 300);
    pincel.fill();

    // criando um circulo
    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.arc(100, 100, 50, 0, 2 * 3.14);
    pincel.fill();

</script>
